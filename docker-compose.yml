version: '3.8'

services:
  # MySQL Database
  # MySQL Database - REMOVED for Firestore Migration
  # mysql: ...

  # Python FastAPI Backend (development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: intelliattend-backend
    restart: unless-stopped
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    environment:
      # DATABASE_URL removed
      JWT_SECRET: your_jwt_secret_change_me_in_production
      JWT_EXPIRES_IN: 86400 # 24 hours in seconds
      CORS_ORIGINS: http://localhost:8080,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - intelliattend-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # SmartBoard Portal (development - simple HTTP server)
  smartboard:
    image: nginx:alpine
    container_name: intelliattend-smartboard
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./smartboard-portal:/usr/share/nginx/html:ro
    networks:
      - intelliattend-network

volumes:
  mysql_data:
    driver: local

networks:
  intelliattend-network:
    driver: bridge
